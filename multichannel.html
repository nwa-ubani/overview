<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
    }

    .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px 40px;
        position: relative;
    }

    /* Hero */
    .hero {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        text-align: center;
    }

    .hero h1 {
        font-size: 5.5rem;
        font-weight: 900;
        margin-bottom: 30px;
        letter-spacing: -4px;
        line-height: 1;
        text-shadow: 3px 3px 20px rgba(0,0,0,0.2);
    }

    .hero .subtitle {
        font-size: 1.7rem;
        opacity: 0.95;
        margin-bottom: 50px;
        max-width: 950px;
        line-height: 1.5;
    }

    .hero-metrics {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 40px;
        max-width: 1200px;
        margin-top: 60px;
    }

    .hero-metric {
        text-align: center;
    }

    .hero-metric-value {
        font-size: 3.5rem;
        font-weight: 900;
        margin-bottom: 10px;
    }

    .hero-metric-label {
        font-size: 1.05rem;
        opacity: 0.9;
    }

    /* Section Styles */
    .section-title {
        font-size: 3.8rem;
        font-weight: 900;
        margin-bottom: 30px;
        text-align: center;
        letter-spacing: -2px;
    }

    .section-subtitle {
        font-size: 1.4rem;
        opacity: 0.75;
        text-align: center;
        max-width: 950px;
        margin: 0 auto 70px;
        line-height: 1.8;
    }

    /* Challenge */
    .challenge {
        background: #0d0d0d;
    }

    .challenge-visual {
        max-width: 1400px;
        margin-top: 60px;
    }

    .before-state {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        padding: 50px;
        border-radius: 24px;
        border: 2px solid rgba(250, 112, 154, 0.3);
        margin-bottom: 50px;
    }

    .state-label {
        display: inline-block;
        background: rgba(250, 112, 154, 0.2);
        color: #fa709a;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 25px;
    }

    .state-title {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 30px;
    }

    .chaos-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        margin-top: 30px;
    }

    .chaos-item {
        background: rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid rgba(250, 112, 154, 0.2);
    }

    .chaos-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
    }

    .chaos-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 12px;
        color: #fa709a;
    }

    .chaos-desc {
        font-size: 0.95rem;
        opacity: 0.8;
        line-height: 1.6;
    }

    /* Channel Audit */
    .audit {
        background: #111;
    }

    .channel-cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
        max-width: 1400px;
        margin-top: 60px;
    }

    .channel-audit-card {
        background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
        padding: 45px;
        border-radius: 24px;
        border: 1px solid #333;
    }

    .channel-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(250, 112, 154, 0.2);
    }

    .channel-icon-large {
        width: 70px;
        height: 70px;
        border-radius: 16px;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
    }

    .channel-name {
        font-size: 1.8rem;
        font-weight: 700;
    }

    .audit-section {
        margin-bottom: 25px;
    }

    .audit-label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #fa709a;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .audit-content {
        font-size: 1rem;
        opacity: 0.85;
        line-height: 1.6;
    }

    .metrics-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 15px;
    }

    .metric-box {
        background: rgba(250, 112, 154, 0.1);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
    }

    .metric-value {
        font-size: 2rem;
        font-weight: 800;
        color: #fa709a;
        margin-bottom: 5px;
    }

    .metric-label {
        font-size: 0.85rem;
        opacity: 0.7;
    }

    /* Strategy Framework */
    .strategy {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .framework-container {
        max-width: 1400px;
        margin-top: 60px;
    }

    .principle-cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 35px;
        margin-bottom: 60px;
    }

    .principle-card {
        background: rgba(0, 0, 0, 0.4);
        padding: 40px 35px;
        border-radius: 24px;
        border: 2px solid rgba(250, 112, 154, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
    }

    .principle-number {
        font-size: 4rem;
        font-weight: 900;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
    }

    .principle-title {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .principle-desc {
        font-size: 1rem;
        opacity: 0.85;
        line-height: 1.7;
    }

    /* Orchestration Rules */
    .rules-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 35px;
    }

    .rule-card {
        background: rgba(0, 0, 0, 0.3);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid rgba(250, 112, 154, 0.2);
    }

    .rule-icon {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .rule-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #fee140;
    }

    .rule-description {
        font-size: 1.05rem;
        opacity: 0.85;
        line-height: 1.7;
        margin-bottom: 20px;
    }

    .rule-example {
        background: rgba(250, 112, 154, 0.1);
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid #fa709a;
        font-size: 0.95rem;
        opacity: 0.8;
        line-height: 1.6;
    }

    /* Campaign Architecture */
    .architecture {
        background: #0a0a0a;
    }

    .campaign-flow {
        max-width: 1600px;
        margin-top: 60px;
    }

    .flow-stage {
        background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
        padding: 45px;
        border-radius: 24px;
        border: 1px solid #333;
        margin-bottom: 40px;
    }

    .stage-header {
        display: flex;
        align-items: center;
        gap: 25px;
        margin-bottom: 35px;
    }

    .stage-badge {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        padding: 12px 28px;
        border-radius: 25px;
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .stage-title {
        font-size: 2.2rem;
        font-weight: 700;
    }

    .touchpoint-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
    }

    .touchpoint-card {
        background: rgba(250, 112, 154, 0.08);
        padding: 25px 20px;
        border-radius: 16px;
        border: 1px solid rgba(250, 112, 154, 0.2);
        transition: all 0.3s ease;
    }

    .touchpoint-card:hover {
        background: rgba(250, 112, 154, 0.15);
        transform: translateY(-5px);
        border-color: #fa709a;
    }

    .touchpoint-channel {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #fee140;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .touchpoint-timing {
        font-size: 0.85rem;
        color: #fa709a;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .touchpoint-content {
        font-size: 0.95rem;
        opacity: 0.85;
        line-height: 1.5;
    }

    /* Customer Journey Visualization */
    .journey-viz {
        background: #0d0d0d;
    }

    .journey-timeline {
        max-width: 1600px;
        margin-top: 60px;
        position: relative;
    }

    .timeline-track {
        position: relative;
        padding: 40px 0;
    }

    .timeline-line {
        position: absolute;
        top: 50%;
        left: 50px;
        right: 50px;
        height: 4px;
        background: linear-gradient(90deg, #fa709a 0%, #fee140 50%, #4facfe 100%);
    }

    .timeline-days {
        display: flex;
        justify-content: space-between;
        padding: 0 50px;
        position: relative;
        z-index: 2;
    }

    .day-marker {
        text-align: center;
    }

    .day-dot {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        margin: 0 auto 15px;
        border: 5px solid #0d0d0d;
        box-shadow: 0 0 20px rgba(250, 112, 154, 0.5);
    }

    .day-label {
        font-size: 0.9rem;
        font-weight: 700;
        color: #fa709a;
    }

    .journey-channels {
        margin-top: 60px;
    }

    .channel-timeline {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        padding: 35px;
        border-radius: 20px;
        border: 1px solid #2a2a3e;
        margin-bottom: 25px;
    }

    .channel-timeline-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
    }

    .channel-timeline-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
    }

    .channel-timeline-name {
        font-size: 1.4rem;
        font-weight: 700;
    }

    .channel-events {
        display: flex;
        gap: 15px;
        overflow-x: auto;
        padding-bottom: 10px;
    }

    .event-bubble {
        min-width: 200px;
        background: rgba(250, 112, 154, 0.1);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(250, 112, 154, 0.2);
    }

    .event-day {
        font-size: 0.75rem;
        color: #fee140;
        font-weight: 700;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .event-action {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .event-desc {
        font-size: 0.8rem;
        opacity: 0.7;
        line-height: 1.4;
    }

    /* Tech Stack */
    .tech {
        background: #111;
    }

    .tech-stack {
        max-width: 1400px;
        margin-top: 60px;
    }

    .tech-category {
        background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
        padding: 45px;
        border-radius: 24px;
        border: 1px solid #333;
        margin-bottom: 35px;
    }

    .tech-category-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: #fa709a;
    }

    .tech-tools {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
    }

    .tech-tool {
        background: rgba(250, 112, 154, 0.05);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid rgba(250, 112, 154, 0.15);
    }

    .tech-tool-name {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .tech-tool-purpose {
        font-size: 0.95rem;
        opacity: 0.8;
        line-height: 1.6;
        margin-bottom: 15px;
    }

    .tech-tool-integration {
        font-size: 0.85rem;
        color: #fee140;
        font-weight: 600;
    }

    /* Personalization Engine */
    .personalization {
        background: linear-gradient(135deg, #1e1e1e 0%, #2d1b3d 100%);
    }

    .segmentation-visual {
        max-width: 1400px;
        margin-top: 60px;
    }

    .segment-cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
        margin-bottom: 60px;
    }

    .segment-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 45px;
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .segment-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .segment-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
    }

    .segment-info {
        flex: 1;
    }

    .segment-name {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .segment-size {
        font-size: 0.9rem;
        opacity: 0.7;
    }

    .segment-criteria {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
    }

    .segment-criteria-title {
        font-size: 0.9rem;
        font-weight: 700;
        color: #fee140;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .segment-criteria-list {
        font-size: 0.95rem;
        opacity: 0.85;
        line-height: 1.8;
    }

    .segment-journey {
        font-size: 1rem;
        opacity: 0.85;
        line-height: 1.7;
    }

    /* Logic Tree */
    .logic-tree {
        margin-top: 60px;
        max-width: 1200px;
    }

    .tree-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 40px;
        text-align: center;
        color: #fa709a;
    }

    .tree-node {
        background: rgba(255, 255, 255, 0.05);
        padding: 25px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 20px;
    }

    .tree-condition {
        font-size: 0.85rem;
        color: #fee140;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
    }

    .tree-action {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .tree-detail {
        font-size: 0.9rem;
        opacity: 0.7;
    }

    .tree-branches {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 15px;
        padding-left: 30px;
        border-left: 2px solid rgba(250, 112, 154, 0.3);
    }

    /* Testing */
    .testing {
        background: #0a0a0a;
    }

    .test-results {
        max-width: 1400px;
        margin-top: 60px;
    }

    .test-card {
        background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
        padding: 45px;
        border-radius: 24px;
        border: 1px solid #333;
        margin-bottom: 40px;
    }

    .test-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 35px;
        padding-bottom: 25px;
        border-bottom: 2px solid rgba(250, 112, 154, 0.2);
    }

    .test-title-section {
        flex: 1;
    }

    .test-hypothesis {
        font-size: 0.9rem;
        color: #fee140;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 12px;
    }

    .test-title {
        font-size: 1.8rem;
        font-weight: 700;
    }

    .test-result-badge {
        background: linear-gradient(135deg, #4cd964 0%, #5fde5f 100%);
        color: #000;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 0.9rem;
        font-weight: 700;
    }

    .test-comparison {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
    }

    .test-variant {
        background: rgba(250, 112, 154, 0.05);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid rgba(250, 112, 154, 0.15);
    }

    .test-variant.winner {
        border: 2px solid #4cd964;
        background: rgba(76, 217, 100, 0.1);
    }

    .variant-label {
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
    }

    .test-variant.winner .variant-label {
        color: #4cd964;
    }

    .variant-description {
        font-size: 1rem;
        margin-bottom: 20px;
        line-height: 1.6;
    }

    .variant-metrics {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .variant-metric {
        text-align: center;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
    }

    .variant-metric-value {
        font-size: 2rem;
        font-weight: 800;
        color: #fa709a;
        margin-bottom: 5px;
    }

    .test-variant.winner .variant-metric-value {
        color: #4cd964;
    }

    .variant-metric-label {
        font-size: 0.8rem;
        opacity: 0.7;
    }

    /* Results */
    .results {
        background: #0d0d0d;
    }

    .results-hero {
        text-align: center;
        max-width: 1000px;
        margin-bottom: 70px;
    }

    .results-main-stat {
        font-size: 8rem;
        font-weight: 900;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
    }

    .results-main-label {
        font-size: 2.2rem;
        opacity: 0.9;
    }

    .results-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 35px;
        max-width: 1400px;
        margin-top: 60px;
    }

    .result-card {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        padding: 45px 35px;
        border-radius: 24px;
        border: 1px solid #2a2a3e;
        text-align: center;
    }

    .result-icon {
        font-size: 3.5rem;
        margin-bottom: 25px;
    }

    .result-value {
        font-size: 3.2rem;
        font-weight: 900;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
    }

    .result-label {
        font-size: 1.15rem;
        opacity: 0.85;
        margin-bottom: 10px;
    }

    .result-detail {
        font-size: 0.9rem;
        opacity: 0.6;
    }

    /* Key Learnings */
    .learnings {
        background: #111;
    }

    .learning-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
        max-width: 1400px;
        margin-top: 60px;
    }

    .learning-card {
        background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
        padding: 45px;
        border-radius: 24px;
        border: 1px solid #333;
    }

    .learning-icon {
        font-size: 3.5rem;
        margin-bottom: 25px;
    }

    .learning-title {
        font-size: 1.7rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #fee140;
    }

    .learning-text {
        font-size: 1.05rem;
        opacity: 0.85;
        line-height: 1.8;
    }

    /* Navigation */
    .nav {
        position: fixed;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 100;
    }

    .nav-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        margin: 15px 0;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .nav-dot.active {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        transform: scale(1.3);
        box-shadow: 0 0 20px rgba(250, 112, 154, 0.6);
    }

    .alias-badge {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(250, 112, 154, 0.2);
        padding: 12px 24px;
        border-radius: 30px;
        font-size: 0.85rem;
        font-weight: 600;
        border: 1px solid rgba(250, 112, 154, 0.4);
        backdrop-filter: blur(10px);
        z-index: 99;
    }

    /* --- RESPONSIVE DESIGN ADDITIONS --- */
    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px 5px;
        height: auto;
    }
    nav a {
        margin: 5px 8px;
        font-size: 0.9rem;
    }
    .section-subtitle {
